<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Iniciar Sesi칩n</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
</head>

<body>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="contenedor">
        <div class="card text-start mb-3">
            <form id="loginForm" method="post" action="{{ url_for('login') }}">
                <div class="modal-body">
                    <div class="titulo">
                        <h2>Iniciar Sesi칩n</h2>
                    </div>
                    <div class="logo">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo-IMSA" width="150px">
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" id="nombre_usuario" name="nombre_usuario" class="form-control"
                            placeholder="Nombre Usuario" onkeyup="javascript:this.value=this.value.toUpperCase();"
                            required>
                        <label for="nombre_usuario">Nombre Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder=""
                            required>
                        <label for="contrasena" class="form-label">Contrase침a</label>
                        <button type="button"
                            class="btn btn-transparent position-absolute top-50 end-0 translate-middle-y"
                            id="togglePassword">
                            <img src="{{ url_for('static', filename='img/icon-psw.png') }}" alt="icon-psw" id="icon-psw"
                                width="20px">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="botonlogin slide_right">Iniciar Sesi칩n</button>
                </div>
            </form>
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </div>
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('contrasena');

            togglePassword.addEventListener('click', function () {
                const type = passwordField.type === 'password' ? 'text' : 'password';
                passwordField.type = type;
                this.querySelector('i').className = type === 'password' ? 'bi bi-eye' : 'bi bi-eye-slash';
            });
        });
    </script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
